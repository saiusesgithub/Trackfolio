{% extends "layout.html" %}

{% block main %}
<div class="container py-5">
    <h1 class="text-center mb-4">Your Reading Stats</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">
        <div class="col">
            <div class="card border-success text-center h-100">
                <div class="card-body">
                    <h5 class="card-title text-success">Completed Books</h5>
                    <p class="card-text display-6">{{ completed_books }}</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card border-primary text-center h-100">
                <div class="card-body">
                    <h5 class="card-title text-primary">To-Read Books</h5>
                    <p class="card-text display-6">{{ to_read_books }}</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card border-warning text-center h-100">
                <div class="card-body">
                    <h5 class="card-title text-warning">Currently Reading</h5>
                    <p class="card-text display-6">{{ read_books }}</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card border-dark text-center h-100">
                <div class="card-body">
                    <h5 class="card-title text-dark">Total Pages Read</h5>
                    <p class="card-text display-6">{{ total_pages_read }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
