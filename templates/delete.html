{% extends "layout.html" %}

{% block main %}
<div class="container mt-5">
  <h2 class="text-center text-danger mb-4">Delete Book</h2>

  <div class="alert alert-warning text-center" role="alert">
    <strong>Are you sure?</strong> This action cannot be undone.
  </div>

  <div class="card border-danger mb-3 mx-auto" style="max-width: 500px;">
    <div class="card-body text-center">
      <h4 class="card-title">{{ book['title'] }}</h4>
      <p class="card-text">by <strong>{{ book['author'] }}</strong></p>
      <p class="card-text mb-1">Pages: {{ book['pages'] }}</p>
      <p class="card-text mb-1">Status: {{ book['completion_status'] }}</p>
      <p class="card-text mb-3">Rating: {{ book['rating'] }}</p>

      <form method="post" action="/delete/{{ book['id'] }}">
        <button type="submit" class="btn btn-outline-danger px-4">Delete Book</button>
        <a href="/dashboard" class="btn btn-outline-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
